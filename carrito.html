<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width. initial-scale=1.0">
    <title>Carrito | Racoon Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts\fontawesome-free-6.6.0-web\css\all.min.css">
    <link rel="stylesheet" href="assets/styles.css"/>
    <link rel="stylesheet" href="assets/carrito.css"/>
</head>
<body class="roboto-regular">
    <header>
        <h3>Racoon Store</h3>  
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="ingreso.html">Ingresar</a></li>
            <li><a href="registro.html">Registrarse</a></li>
        </ul>      
    </header>
    <main>
        <h2>Mi Carrito</h2>
        <section class="cart-section">
            <div class="juego-detalle">                
                <article class="tarjeta-juego">
                    <div class="tarjeta-juego-imagen">
                        <img src="assets/images/juego-destacado.jpeg" >
                    </div>
                    
                    <div class="tarjeta-juego-detalle">
                        <strong class="tarjeta-juego-titulo">Dogcky</strong>
                        <div class="tarjeta-juego-precio">$18.89</div>
                        <button class="button-secondary button-border">Eliminar</button>
                    </div>
                </article>    
            </div>
            <div class="juego-compra">                
                <div class="grilla">
                    <div class="grilla-item">
                        <div class="grilla-item-campo">Precio</div>
                        <div class="grilla-item-valor">$18.89</div>
                    </div>
                    <div class="grilla-item negrita">
                        <div class="grilla-item-campo color-blanco">Subtotal</div>
                        <div class="grilla-item-valor">$18.89</div>
                    </div>
                </div>
                <div class="juego-compra-comandos">
                    <a href="#" class="button button-primary button-border">Comprar</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
